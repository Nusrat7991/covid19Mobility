    <script>
      function showMapData(District) {
             console.log(District);
             fetch("./district.json")
               .then((e) => {
                 return e.json();
               })
               .then((data) => {
                 for (var i in data.Sheet1) {
                   if (data.Sheet1[i].District == District) {
                     document.querySelector(".District").innerHTML = District;
                 
                     document.querySelector(".caseFigConfirmed").innerHTML =
                       data.Sheet1[i].PercentElder;
                     document.querySelector(".caseFigRecod").innerHTML =
                       data.Sheet1[i].Stayput;
     
               document.querySelector(".caseFigtotal").innerHTML =
                       data.Sheet1[i].TotalPopdis;
                 
                   }
                 }
               });
           }
         </script>
