	<script>
 function showMapData(division) {
        console.log(division);
        fetch("./excel-to-json.json")
          .then((e) => {
            return e.json();
          })
          .then((data) => {
            for (var i in data.Sheet1) {
              if (data.Sheet1[i].division == division) {
                document.querySelector(".division").innerHTML = division;
            
                document.querySelector(".caseFigConfirmed").innerHTML =
                  data.Sheet1[i].PercentElder;
                document.querySelector(".caseFigRecod").innerHTML =
                  data.Sheet1[i].StayPut;

				  document.querySelector(".caseFigtotal").innerHTML =
                  data.Sheet1[i].TotalPop;
            
              }
            }
          });
      }
	  </script>
